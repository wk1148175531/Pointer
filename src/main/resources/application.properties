server.port=8080
server.servlet.context-path=/Pointer

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.datasource.dbcp2.driver=com.mysql.cj.jdbc.Driver
spring.datasource.dbcp2.url=jdbc:mysql://localhost:3306/userdata?useSSL=false&serverTimezone=UTC
spring.datasource.dbcp2.username=admin
spring.datasource.dbcp2.password=123456

mybatis.mapper-locations=/mapper/**.xml
mybatis.config-location=mybatis-conf.xml
mybatis.type-aliases-package=com.project.beans


spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java